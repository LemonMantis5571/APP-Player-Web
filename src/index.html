<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./audio.js"></script>
  <script type="module" src="./index.js"></script>
  <script src="https://kit.fontawesome.com/2891e7bec4.js" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  
</head>
<body>
      <div class="card">
        <div class="album">
          <img src="./assets/ab6761610000e5eb9f73197444a8a6b016f4a546_400x350.png" alt="" class="album-image" >
          <div class="playlist-icon" id="playlist-icon">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--ic" width="38" height="38" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M3 10h11v2H3zm0-4h11v2H3zm0 8h7v2H3zm13-1v8l6-4z"></path></svg></div>
          
        </div>

        <audio src="./assets/blackpink.mp3" id="audio"></audio>


        <div class="musicplayer">
          <h2><strong>Lovesick Girls</strong> </h2>
          <h4 class="autor">Blackpink</h4>
          <div class="music-control">
          <button type="button" id="backward-button"><i class="fa-solid fa-backward fa-xl"></i></button>
          <button type="button" id="play-button"><i class="fa-solid fa-play fa-xl" id="pause-icon"></i></button>
          <button type="button" id="foward-button"><i class="fa-solid fa-forward fa-xl"></i></button>
          </div>
          
        </div>
        <div class="duration-control">
          <h4 class="description"><b>We are still looking for love</b></h4>
        </div>

        <div class="playlist-container">

          <ul class="hide-div" id="playlist">
            <li class="hide First-song" id="first">
              Blackpink - Lovesick Girls
              <hr>
            </li>
            <li class="hide Second-song" id="second">
              Fail Emotions - Reborn
              <hr>
            </li>
            <li class="hide Third-song" id="third">
              Taeyeon - INVU
              <hr>
            </li>
            <li class="hide Fourth-song" id="fourth">
              Nayeon - POP!
              <hr>
            </li>
          </ul>

        </div>
      </div>
   
</body>

</html>
